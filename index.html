<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- link to jquery -->
    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>

    <!-- link to bootstrap css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- link to bootstrap js -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>


  <link rel="stylesheet" href="main.css">

  <title>SG Project 1</title>
</head>

<body>

<div container>
    <h2 class="text-center"> ColourBlock! </h2>
    <h3 class="text-center">Click start to play!</h3>


  <button class="startBtn btn-info btn-lg">START</button>

</div>

<section id="block-container" class="section">

<p class="points"> Score: 0</p>

  <div id="rectangle"></div> 
</section>

<a href="#"><button class="endGameBtn btn-info btn-lg">END GAME</button></a>

  <!-- Trigger the modal with a button -->
  <button type="button" class="instructionsBtn btn-info btn-lg" data-toggle="modal" data-target="#myModal">INSTRUCTIONS</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
          <h2 class="text-center" >How to play!</h2>
        <h3>The object of the game is to score points by matching the colour of the falling block to the colour of the base block.</h3>
        <h3>Use the right click on the mouse or trackpad to change the colour of the base block.</h3>
        <h3>Good luck!</h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="closeBtn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>


</body>

<!-- link to score.js -->
<script src="score.js" charset="utf-8"></script>

<!-- link to rectangle.js -->
<script src="rectangle.js" charset="utf-8"></script>

<!-- link to javascript -->
  <script src="main.js" charset="utf-8"></script>
</html>
